<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Payment Page</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>

<body>
    <div class="container mt-3" style="margin-top: 10rem !important;">

        <div class="payment-form">
            <h2>Payment Details</h2>
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" placeholder="Enter card number" />
            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" placeholder="MM/YY" />
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="CVV" />
            <label for="card-holder">Card Holder Name:</label>
            <input type="text" id="card-holder" placeholder="Card holder name" />
            <button id="submit-btn">Submit Payment</button>
        </div>

    </div>

    <script src="jscript.js"></script>
</body>

</html>
